services:
  # Backend API Service
  - type: web
    name: aura-parfumerie-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://aura-parfumerie.onrender.com
      - key: PORT
        value: 10000

  # Frontend Static Site
  - type: web
    name: aura-parfumerie
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://aura-parfumerie-api.onrender.com
      - key: VITE_GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard
